<!DOCTYPE html>
<html>
<head>
<title>YT Music</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url('https://fedrikaristiyanto.github.io/css/Style.css');
</style>
</head>
<body>
<div class="header">
<h2>Music From YouTube</h2>
</div>

<div class="nav">
<a href="https://kaihans3n.github.io">Index</a>
<a class="active">YT</a>
</div>

<div class="container">
<iframe width="100%" height="300px" src="https://youtube.com/embed/Video_ID_1?playlist=Video_ID_1,Video_ID_2&loop=1"></iframe>
</div>

<div class="footer">
<p id="Hostname"></p>
<script>
document.body.onload=function(){hostName()};
function hostName(){
document.getElementById("Hostname").innerHTML=window.location.hostname;
}
</script>

</div>
</body>
</html>
